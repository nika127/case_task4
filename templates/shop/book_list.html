<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Книжный магазин</title>
</head>
<body>
    <h1>Книги</h1>
    <ul>
        {% for book in object_list %}
            <li>
                <a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a> by {{ book.author }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
